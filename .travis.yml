sudo: false
language: php

# cache composer
cache:
  directories:
    - $HOME/.composer/cache

php:
  - '5.6'
  - '7.0'
  - hhvm
  - nightly

install:
   - composer install --prefer-dist -o -vvv

before_script: echo 'date.timezone = "Europe/London"' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini

script: vendor/bin/phpunit -c phpunit.xml.dist tests
